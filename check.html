<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login or Signup</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK)-->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
   <!-- Firebase Auth-->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script> 
</head>
<body class="home-page">
    <main class="container">
        <section class="left-section">
            <header>
                <h1>facebook</h1>
            </header>
            <p>Connect with friends and the world around you on Facebook.</p>
        </section>

        <section class="right-section">
            <!-- Login Form -->
            <article id="login-form" class="form-container">
                <form>
                    <h1>Log In</h1>
                    <input type="text" id="login-email" placeholder="Email address or phone number" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" id="login-button">Log In</button>
                </form>
                <a href="#" id="forgot-password">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" id="show-signup" class="create-account-button">Create New Account</button>
            </article>

            <!-- Signup Form -->
            <article id="signup-form" class="form-container" style="display:none;">
                <header>
                    <h2>Create a New Account</h2>
                </header>
                <form>
                    <input type="text" id="signup-firstname" placeholder="First name" required>
                    <input type="text" id="signup-lastname" placeholder="Last name" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="New password" required>
                    <button type="button" id="signup-button">Sign Up</button>
                </form>
                <div class="divider"></div>
                <button type="button" id="show-login" class="back-to-login-button">Back to Log In</button>
            </article>
        </section>
    </main>
    <!-- Home Section -->
    <div id="home-section" style="display: none;">
        <nav class="navbar">
            <div class="logo">MyApp</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
        <main>
            <h1>Welcome to the Home Page!</h1>
            <p>You are now logged in.</p>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
